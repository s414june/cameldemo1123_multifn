<!DOCTYPE html>
<html lang="zh-tw" xmlns:th="http://www.thymeleaf.org">

    <script type="text/javascript" th:src="@{/system/scripts/bootstrap.min.js}"></script>

<body>
    <div class="row w-100 p-3">
        <div class="col-6">

                <div class="collapse show" id="collapse_ConnectdbForm">

                            <div class="connect-group my-2 me-2">
                                <div class="d-flex align-items-center input-group">
                                    <p class="m-0"><span class="required">*</span>資料來源：</p>
                                    <select name="driver" id="" class="form-select" required>

                                    </select>
                                </div>
                            </div>
                            <div class="connect-group my-2 me-2">
                                <div class="d-flex align-items-center input-group">

                            </div>
                            <div class="connect-group my-2 me-2">
                                <div class="d-flex align-items-center input-group">
                                    <p class="m-0"><span class="required">*</span>使用者名稱：</p>
                                    <input type="text" class="form-control" name="username" required>
                                </div>
                            </div>
                            <div class="connect-group my-2 me-2">
                                <div class="d-flex align-items-center input-group">
                                    <p class="m-0"><span class="required">*</span>密碼：</p>
                                    <input type="password" class="form-control" autocomplete="false" name="password"
                                        required>
                                </div>
                            </div>
                            <div class="connect-group my-2 me-2">
                                <div class="d-flex align-items-center input-group">
                                    <p class="m-0"><span class="required">*</span>連接埠：</p>
                                    <input type="text" class="form-control" name="portnumber" value="1433" required>
                                </div>
                                <small>範例：<span class="text-success">1433</span></small>
                            </div>
                            <div class="connect-group my-2 me-2">
                                <div class="d-flex align-items-center input-group">
                                    <p class="m-0">資料庫名稱：</p>
                                    <input type="text" class="form-control" name="databasename">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success my-2 mx-3">連線</button>
                        </form>
                    </div>
                </div>

                </div>

                </div>
                <div class="collapse" id="collapse_SearchedTable">

                    <span class="mx-2 text-primary"></span>

                    <div class="card card-body">
                        <form id="SearchtableForm_OUT" class="d-flex flex-wrap"></form>

                </div>

                </div>
                <div class="collapse" id="collapse_SearchedTable_OUT">

    </div>
    <div class="loading-place flex-column align-items-center loading-left">
        <img th:src="@{/images/loading.svg}" alt="loading">
    </div>
    <div class="loading-place flex-column align-items-center loading-right">
        <img th:src="@{/images/loading.svg}" alt="loading">
    </div>
</body>
<script>
    $(function () {
        $(".loading-place").hide();
        // $("hr").hide();
        $("#btn_SearchdbForm").hide();
        $("#btn_SearchtableForm").hide();
        $("#btn_SearchedTable").hide();
        $("#btn_SearchdbForm_OUT").hide();
        $("#btn_SearchtableForm_OUT").hide();
        $("#btn_SearchedTable_OUT").hide();
    })

    $("#ConnectdbForm").submit(function (event) {
        event.preventDefault();
        $(".loading-left").fadeIn();
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "api/connectdb",
            data: JSON.stringify($(event.target).serializeObject()),
            cache: false,
            timeout: 600000,
            success: function (d) {
                addSelector(d, "資料庫選擇", "資料庫清單", "#SearchdbForm");
                $("#btn_SearchdbForm").show();
                $("#collapse_SearchdbForm").addClass("show");
                $("#btn_ConnectdbForm").next().text("已連線");
                $("#collapse_ConnectdbForm").removeClass("show");
            },
            error: function (e) {
                $(".loading-left").hide();
                console.error(e);
                if (e.responseText)
                    alert(e.responseText);
                else
                    alert("錯誤");
            }
        });
    });

    $("#SearchdbForm").submit(function (event) {
        event.preventDefault();
        $(".loading-left").fadeIn();
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "api/searchdb",
            data: JSON.stringify($(event.target).serializeObject()),
            cache: false,
            timeout: 600000,
            success: function (d) {
                addSelector(d, "資料表選擇", "資料表清單", "#SearchtableForm");
                $("#btn_SearchtableForm").show();
                $("#collapse_SearchtableForm").addClass("show");
                $("#btn_SearchdbForm").next().text($(event.target).serializeObject()["selectdata"]);
                $("#collapse_SearchdbForm").removeClass("show");
            },
            error: function (e) {
                $(".loading-left").hide();
                console.error(e);
                if (e.responseText)
                    alert(e.responseText);
                else
                    alert("錯誤");
            }
        });
    });

        $(".loading-left").fadeIn();
        $.ajax({

            contentType: "application/json",

            data: JSON.stringify($(event.target).serializeObject()),
            cache: false,
            timeout: 600000,
            success: function (d) {
                addTable(d, "資料表清單", "#SearchedTable");
                $("#btn_SearchedTable").show();
                $("#collapse_SearchedTable").addClass("show");
                $("#btn_SearchtableForm").next().text($(event.target).serializeObject()["selectdata"]);
                $("#collapse_SearchtableForm").removeClass("show");
                $(".loading-left").hide();

            }

    function addSelector(d, title, listname, cssselector) {
        try {
            let data = JSON.parse(d);
            let appendHtml = "";
            appendHtml += `<div class="connect-group my-2 me-2">
                                <div class="d-flex align-items-center input-group">
                                    <p class="m-0">${listname}：</p>
                                    <select name="selectdata" id="" class="form-select" required>`;
            $(data).each((i, v) => {
                appendHtml += `<option value="${v["name"]}">${v["name"]}</option>`
            })
            appendHtml += `</select>
                        </div>
                    </div>`;
            appendHtml += `<button type="submit" class="btn btn-success my-2 mx-3">選擇</button>`;
            $(cssselector).html(appendHtml);
            $(cssselector).parent().parent().prev().children().first().text(`${title}`);
            $(".loading-place").hide();
        }
        catch (e) {
            console.error(e);
            $(".loading-place").hide();
        }
    }

    function addTable(d, title, cssselector) {
        try {
            let data = JSON.parse(d);
            let appendHtml = "";
            $(data).each((i, v) => {
                appendHtml += `<tr>
                    <td>${v["COLUMN_NAME"]}</td>
                    <td>${v["DATA_TYPE"]}`;
                if (v["NUMERIC_PRECISION"] != null) {
                    if (v["NUMERIC_SCALE"] == null || v["NUMERIC_SCALE"] == 0) {
                        appendHtml += "(" + v["NUMERIC_PRECISION"] + ")";
                    }
                    else {
                        appendHtml += "(" + v["NUMERIC_PRECISION"] + "," + v["NUMERIC_SCALE"] + ")";
                    }
                }
                appendHtml += `</td>
                    <td>${v["IS_NULLABLE"]}</td>
                    <td>
                        <input type="text" class="form-control"></input>
                    </td>
                </tr>
                `
            })
            $(cssselector).find("tbody").html(appendHtml);
            $(cssselector).parent().parent().parent().prev().children().first().text(`${title}`);
            $(cssselector).prev().text(`${title}`);
            $(".loading-place").hide();

        } catch (e) {
            $(".loading-place").hide();
            console.error(e);
            if (e.responseText)
                alert(e.responseText);
            else
                alert("錯誤");
        }
    }

</script>
